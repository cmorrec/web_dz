{% extends 'include/base.html' %}

{% load static %}
{% load bootstrap4 %}

{% block content %}
<div>
<form  class="form" method="POST" novalidate>
    {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="page_btn btn btn-outline-secondary">ASK!</button>
        {% endbuttons %}
</form>
</div>
{% endblock content %}
