{% extends 'include/base.html' %}

{% load static %}

{% block content %}
<div>
<form>
    <h1 class="h3 mb-3 font-weight-normal">New Question</h1>
    <div class="row">
        <div class="col-2">
            Title
        </div>
        <div class="col">
            <input type="email" id="inputEmail" class="form-control" placeholder="Enter title here" required autofocus>
        </div>
    </div>
    <div class="row" style="margin-top: 16px;">
        <div class="col-2">
            Text
        </div>
        <div class="col-10">
            <textarea name="comment" cols="72" rows="8" placeholder="Enter your ask here.."></textarea>
        </div>
    </div>
    <div class="row" style="margin-top: 16px;">
        <div class="col-2">
            Tags
        </div>
        <div class="col">
            <input type="email" id="inputEmail" class="form-control" placeholder="Enter tags here" required autofocus>
        </div>
    </div>
    <div class="row" style="margin-top: 16px;">
        <div class="col-2">

        </div>
        <div class="col-2">
            <button class="btn btn-lg btn-primary btn-block" type="submit">ASK!</button>
        </div>
    </div>
</form>
</div>
{% endblock content %}
