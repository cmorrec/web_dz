{% load static %}
<div class="container">
    <div class="row question-box parent">
        <div class="col-3">
            <div class="row">
                <img class="answer-img" src="{{ answer.author.avatar.url }}"></img>
            </div>
            <div class="row">

            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="answer-text">{{ answer.text }}</div>
            </div>
            <div class="row child question-tags" style="margin-left: -16px;">
                <div class="col-10" style="margin-left: -16px;">
                    <input class="js-correct" data-id="{{ answer.pk }}" type="checkbox" {% if answer.is_correct == True %} checked {% endif %}
                    {% if is_author == False %} disabled {% endif %}> Correct
                    
                </div>
                <div class="col-2">
                    <div class="btn-group box-answer" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-danger js-vote" style="padding-top: 0px; padding-bottom: 0px;" data-action="dislike" data-qid="{{ answer.pk }}">Dislike</button>
                        <button type="button" class="btn btn-secondary js-rating" style="padding-top: 0px; padding-bottom: 0px;"  id="like-answer-rating-{{ answer.pk }}">{{ answer.like }}</button>
                        <button type="button" class="btn btn-success js-vote" style="padding-top: 0px; padding-bottom: 0px;" data-action="like" data-qid="{{ answer.pk }}">Like</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
