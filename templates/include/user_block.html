{% load static %}

<div class="profile" style="margin-left: 70px;">
    <img class="user-avatar" src="{{ request.user.avatar.url }}" class="rounded">
        <span class="profile-links">
            <p>{{ request.user.username }}</p>
            <a href="{% url "settings" %}" class="settings">settings</a>
            <a href="{% url 'logout' %}?next={{ request.path }}" class="settings">log out</a>
        </span>
</div>
