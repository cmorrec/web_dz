{% extends 'include/base.html' %}

{% load static %}
{% load bootstrap4 %}

{% block content %}
<div>
    <form class="form" method="POST" action="/register/" novalidate>
        {% csrf_token %}
        {% bootstrap_form form_user %}
        {% bootstrap_form form_profile %}

        {% buttons %}
            <button type="submit" class="page_btn btn btn-outline-secondary">Sign Up!</button>
        {% endbuttons %}
    </form>
</div>
{% endblock content %}
